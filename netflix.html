<!DOCTYPE html>
<html>
    <head>
        <title>Netflix</title>
        <link rel="shortcut icon" type="x-icon" href="css/image/icon.png">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <nav>
            <a href="#"><img src="css/image/logo.png" alt="logo" width="150px" height="70px"></a>
        </nav>
        <div class="signIn">
            <h2>Sign In</h2>
            <form action="#">
                <div class="info">
                    <input class="log" type="email" required placeholder="Email or phone number">
                </div>
                <br>
                <div class="info">
                    <input class="log" type="password" required placeholder="Password">
                </div>
                <br>
                <button type="submit">Sign In</button>
                <br>
                <br>
                <div class="forgot">
                <a href="" class="forgot">Forgot password?</a>
                </div>
                <br>
                <br>
                <div class="form-help">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <span></span>
                        <label for="remember-me">Remember me</label> 
                    </div>                  
                </div>
                <p class="notes">New to Netflix? <a href="" class="now">Sign up now</a></p>
                <p class="note1">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="" class="learn">Learn More</a></p>
            </form>
        </div>
    </body>
</html>
