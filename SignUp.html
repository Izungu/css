<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="main">
        <input type="checkbox" id="checkbox" arial-hidden="true">
        <div class="signup">
            <form>
                <label class="label" for="checkbox" arial-hidden="true">Sign up</label>
                <br>
                <input class="input" type="text" name="text" placeholder="User name" required="">
                <br>
                <input class="input" type="email" name="email" placeholder="email" required="">
                <br>
                <input class="input" type="password" name="password" placeholder="password">
                <br>
                <button class="button1" href="">Sign Up</button>
                <br>
                <p>Already have an account? <a type="button1" href="login.html">Log In</a></p>

            </form>
        </div>
    </div>
</body>
</html>
